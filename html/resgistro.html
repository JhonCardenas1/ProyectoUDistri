<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/stylesregistro.css" />
    <link rel="icon" href="../img/huella.ico">
    <script src="https://kit.fontawesome.com/d9171b578b.js" crossorigin="anonymous"></script>
    <title>Registrarse</title>
  </head>

  <body>

   <header>
      <div class="logo">
        <a href="index.html"><img src="../img/logo_large.png" alt="Logo del sito web" /></a>
      </div>

      <span class="fas fa-bars" id="menu" onclick="toggle()"></span>

      <div class="navegacion" id="navegacion">
        <div class="buscar">
          <input type="text" placeholder="¿Que producto deseas buscar...?" />
          <span class="fas fa-search icon"></span>
        </div>

        <ul>
          <li>
            
            <a href="login.html"><span class="fa-solid fa-user"></span><br /> Mi cuenta</a>
          </li>
          <li>
            
            <a href="index.html"><span class="fa-solid fa-cart-plus" id="carrito"></span><br /> Mi carrito </a>
          </li>
        </ul>
      </div>

      <script>
        const toggle = () => {
          document
            .getElementById("navegacion")
            .classList.toggle("navegacionactive");
        };
      </script>
    </header>

    <div class="contenedor-formulario">
      <div class="contenedor">
        <h2>Registro</h2>

        <form>
          <div class="datos">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              placeholder="Nombres y Apellidos"
              name="usuario"
              required/>
          </div>

          <div class="datos">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Correo electrónico"
              name="email"
              required/>
          </div>

          <div class="datos">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Contraseña"
              name="contrasena"
              required/>
          </div>

          <input class="boton" type="submit" value="Registrarse" />
        </form>

        <div>
          <p>¿Ya tienes cuenta?<a href="login.html"> Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
