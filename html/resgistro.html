<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/stylesregistro.css" />
    <link rel="icon" href="../img/huella.ico">
    <script src="https://kit.fontawesome.com/d9171b578b.js" crossorigin="anonymous"></script>
    <title>Registrarse</title>
  </head>

  <body>
    <header class="encabezado">
      <div class="logo">
        <a href="index.html"
          ><img src="../img/logo_large.png" title="Logo" alt="Logo"
        /></a>
      </div>

      <div class="buscar">
        <input type="buscar" placeholder="¿Qué producto deseas buscar?" />
        <div class="lupa">
          <i class="fas fa-search icon"></i>
        </div>
      </div>

      <ul>
        <li>
          <a href="login.html">
            <div class="usuario">
              <i class="fa-solid fa-user"></i>
            </div>
            Mi cuenta
          </a>
        </li>

        <li>
          <a href="#">
            <div class="carrito">
              <i class="fa-solid fa-cart-plus"></i>
            </div>
            Mi carrito
          </a>
        </li>
      </ul>
    </header>

    <div class="contenedor-formulario">
      <div class="contenedor">
        <h2>Registro</h2>

        <form>
          <div class="datos">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              placeholder="Nombres y Apellidos"
              name="usuario"
              required/>
          </div>

          <div class="datos">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Correo electrónico"
              name="email"
              required/>
          </div>

          <div class="datos">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Contraseña"
              name="contrasena"
              required/>
          </div>

          <input type="submit" value="Registrarse" />
        </form>

        <div>
          <p>¿Ya tienes cuenta?<a href="login.html"> Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
